<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Profile - {{ username|e }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="profile-card">
        <h2>Welcome, {{ username|e }}</h2>
        <p><strong>Email:</strong> {{ email|e }}</p>

        {% if exposed_flag %}
            <p><strong style="color:#003366;">‚ö†Ô∏è Oops... something leaked:</strong></p>
            <div class="flag">{{ exposed_flag|e }}</div>
        {% else %}
            <p><em style="color: #007acc;">No secrets exposed. All looks good!</em></p>
        {% endif %}

        <div class="info">
            <p>üîê Cookie says you're: <strong style="color:#004080;">{{ request.cookies.get('username') }}</strong></p>
        </div>

        <a href="/">‚Üê Back to Home</a>
    </div>
</body>
</html>
