<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>User Profile - {{ username|e }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <div class="center profile-card">
            <h2 class="title">Welcome, {{ username|e }}</h2>
            <p class="info"><strong>Email:</strong> {{ email|e }}</p>

            <p class="info"><em>No secrets exposed. All looks good!</em></p>

            <p class="info">
                 Cookie says you're: 
                <strong class="highlight">{{ request.cookies.get('username') }}</strong>
            </p>

            <a href="{{ url_for('index') }}" class="link">← Back to Home</a>
        </div>
    </div>
</body>
</html>
