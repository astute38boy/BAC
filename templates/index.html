<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Home</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <div class="center home-card">
            <h2 class="title">Welcome to the CTF!</h2>

            {% if username %}
                <p class="info">Logged in as <strong class="highlight">{{ username|e }}</strong> â€“ 
                    <a href="{{ url_for('logout') }}" class="link">Logout</a>
                </p>
                <p class="info">Cookie says you are: <strong class="highlight">{{ user_cookie|e }}</strong></p>
                <p><a href="{{ url_for('profile') }}" class="link">View My Profile</a></p>
            {% else %}
                <p class="info">Welcome! <a href="{{ url_for('login') }}" class="link">Login</a></p>
            {% endif %}
        </div>
    </div>
</body>
</html>
